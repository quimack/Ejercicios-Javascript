<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        const ingresoEdad = prompt("Ingrese su edad");
        const ingresoAutorizacion = prompt("Tiene autorización de sus padres?");

        const puedeVerPelicula = (edad, tieneAutorizacion) =>{
            if (edad >= Number(15) || tieneAutorizacion == "si"){
                return true;
            }else{
                return false;
            }
        } 

        if (puedeVerPelicula(ingresoEdad, ingresoAutorizacion)){
            alert("Puede ver la película")
        }else{
            alert("No puede ver la película")
        }
    
    </script>

</body>
</html>

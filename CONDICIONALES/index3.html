<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const ingresoColor = prompt("ingrese un color");

        const puedeAvanzar = (color) =>{
            if(color === "verde"){
                return true;
            }
    
        }
        
        let avanzo = puedeAvanzar(ingresoColor);

        if (avanzo === true){
            alert("puede avanzar");    
        }else{
            alert("no puede avanzar");
        }

    </script>
</body>
</html>

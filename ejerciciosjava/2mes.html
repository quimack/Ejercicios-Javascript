<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <script>
        const ingresoMes = prompt("Ingrese un mes del año con mayúscula en la primer letra");

        if (ingresoMes == "Enero"){
            alert ("Enero tiene 31 días");
        }else if (ingresoMes == "Febrero"){
            alert ("Febrero puede tener 28 o 29 días");
        }else if (ingresoMes == "Marzo"){
            alert ("Marzo tiene 31 días");
        }else if (ingresoMes == "Abril"){
            alert ("Abril tiene 30 días");
        }else if (ingresoMes == "Mayo"){
            alert ("Mayo tiene 31 días");
        }else if (ingresoMes == "Junio"){
            alert ("Junio tiene 30 días");
        }else if (ingresoMes == "Julio"){
            alert ("Julio tiene 31 días");
        }else if (ingresoMes == "Agosto"){
            alert ("Agosto tiene 31 días");
        }else if (ingresoMes == "Septiembre"){
            alert ("Septiembre tiene 30 días");
        }else if (ingresoMes == "Octubre"){
            alert ("Octubre tiene 31 días");
        }else if (ingresoMes == "Noviembre"){
            alert ("Noviembre tiene 30 días");
        }else if(ingresoMes == "Diciembre"){
            alert ("Diciembre tiene 31 días");
        }else{
            alert ("Ha ingresado mal el mes. Recuerde ponerle mayúscula a la primer letra.");
        }
    </script>
</body>
</html>

    <!-- 
1) Hacer una función "restar" en donde le pasaremos dos parámetros y nos 
devolverá el resultado. Mostralo por console.log.     -->

    <script>

        const primerValor = prompt("Ingrese el primer valor");
        const segundoValor = prompt("Ingrese el segundo valor");

        function restar(num1, num2){
            let resultado = num1 - num2;
            return resultado
        }
        
        console.log (restar(primerValor,segundoValor));
        console.log (restar(8,5));
        console.log (restar(10,9));
    </script>
</body>

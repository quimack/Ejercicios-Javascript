<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const v1 = prompt("Ingrese el primer valor");
        const v2 = prompt("Ingrese el segundo valor");

        function menor_que(valor1, valor2){
            if(valor1 < valor2){
                return 1
            }else{
                return -1
            }
        }

        alert(menor_que(v1, v2));
    </script>
    
</body>
</html>

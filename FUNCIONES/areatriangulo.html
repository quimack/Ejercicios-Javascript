    <!-- 2) Hacer una función "area_triangulo" en donde le pasaremos dos parámetros:
base y altura. La función devolverá el resultado y se mostrará por consola.  -->

    <script>
        function area_triangulo(base, altura){
            let resultado = base * altura / 2;
            return resultado
        }

        console.log(area_triangulo(2,2));
        console.log(area_triangulo(5,3));
    </script>

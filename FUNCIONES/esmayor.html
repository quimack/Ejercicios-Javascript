     <!--     4) Hacer la función "es_mayor" en donde le pasarás una edad. 
Devolvé 1 si es mayor de 18 y -1 si es menor.  -->

    <script>
        const edad = prompt("Ingrese la edad");

        function es_mayor(edad){
            if(edad>18){
                return 1
            }else{
                return -1
            }
        }

        alert(es_mayor(edad));
    </script>

    <!-- 3) Hacer la función "comparar_numeros" en donde le pasarás dos números.
Si son iguales devolvé 1, si son diferentes -1. -->

    <script>

       let parametro1 = prompt("Ingrese el primer número");
       let parametro2 = prompt("Ingrese el segundo número");

        function comparar_numeros(num1, num2){
            if(num1==num2){
                let iguales = 1;
                return iguales
            }else{
                let diferentes = -1;
                return diferentes
            }
        }

            alert(comparar_numeros(parametro1,parametro2));
        </script>
